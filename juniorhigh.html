<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Junior High Departments - ESNCHS</title>
  <link rel="stylesheet" href="css/styles.css" />
  
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-container">
      <a href="home.html" class="logo">
        <img src="assets/images/logo-esnchs.png" alt="ESNCHS Logo" />
        <span>ESNCHS</span>
      </a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main style="margin-top: 100px;">
    <section class="section">
      <div class="container">
        <!-- Title Card -->
        <div class="department-card about-card" style="background: url('../assets/images/jhs2.jpg') no-repeat center center; background-size: cover;">
          <div class="card-content">
            <h2>Junior High Departments</h2>
            <p>Explore our academic departments for Grades 7-10 that foster learning and growth.</p>
          </div>
        </div>

        <!-- Department Cards for Each Subject -->
        <div class="departments-cards">
          <!-- Mathematics Department -->
          <a href="#math" class="department-card-link math-dept">
            <div class="card-content">
              <h3>Mathematics</h3>
            </div>
          </a>
          <!-- Science Department -->
          <a href="#science" class="department-card-link science-dept">
            <div class="card-content">
              <h3>Science</h3>
            </div>
          </a>
          <!-- English Department -->
          <a href="#english" class="department-card-link english-dept">
            <div class="card-content">
              <h3>English</h3>
            </div>
          </a>
          <!-- Filipino Department -->
          <a href="#filipino" class="department-card-link filipino-dept">
            <div class="card-content">
              <h3>Filipino</h3>
            </div>
          </a>
          <!-- Araling Panlipunan Department -->
          <a href="aralpan.html" class="department-card-link ap-dept">
            <div class="card-content">
              <h3>Araling Panlipunan</h3>
            </div>
          </a>
          <!-- MAPEH Department -->
          <a href="#mapeh" class="department-card-link mapeh-dept">
            <div class="card-content">
              <h3>MAPEH</h3>
            </div>
          </a>
          <!-- EPP/TLE Department -->
          <a href="#tle" class="department-card-link epp-dept">
            <div class="card-content">
              <h3>TLE</h3>
            </div>
          </a>

           <!-- VE Department -->
           <a href="ve.html" class="department-card-link ve-dept">
            <div class="card-content">
              <h3>VE</h3>
            </div>
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <img src="./assets/images/DepEd-MATATAG.png" alt="ESNCHS Logo" />
        <img src="./assets/images/deped_logo.png" alt="DepEd Logo" />
      </div>
      <p>&copy; 2025 Eastern Samar Comprehensive High School. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
